<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Position </title>
<style>
.b{
    width: 50px;
    height: 50px;
    background-color: red;
    padding: 10px;
    position: fixed;
    left: 50;
    right: 50;
    top: 100;
    bottom: 0;
}
.c{
    color: blue;
    background-color: black;
    height: 2000px;
    text-align: center;
    line-height: 100px;
}
h3{
    margin-bottom: 1000px;
}
p{
    color: white;
}
</style>
</head>
<body>
 <div class="b">
<p> Catch me!!!</p>
 </div>  
<div class="c">
<h1> Scroll</h1>
<h2> Scroll</h2>
<h3> Scroll and scroll</h3>
<p> You can't catch me!</p>
</div> 
</body>
</html>
